    <main class="form">
        <h2>Evaluate this page - Form</h2>
       <form action="record.html" id="form" method="get">
        <p id="message"></p>
        <label>Username <input type="text" id="username" name="username" placeholder="Type your user name" required></label>
        <label>Password <input type="password" id="password" name="password" placeholder="Type your password" required></label>
        <label>Confirm Password <input type="password" id="confirmpwd" name="confirmpwd" placeholder="confirm your password" required></label>
        <label>Email <input type="email" id="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu" name="email" placeholder="user@byui.edu" title="A valid byui.edu email address" required></label>
        <label>Page Rating: <span id="rg_ot"></span> <input type="range" id="rating" name="rating" min="1" max="10" step="1" list="rangevalues"></label>
        <datalist id="rangevalues">
            <option value="1">1</option>
            <option value="2">2</option>

        </datalist>
        
        <input type="submit" id="submit" value="Save Evaluation">
