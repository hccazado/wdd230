<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="author" content="Heitor Chaves Cazado">
    <meta name="description" content="Recreating a table provided by the course.">
    <meta property="og:title" content="Heitor Chaves Cazado - WDD230: Table Build">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hccazado.github.io/wdd230/index.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="icon" href="../images/favicon.ico">
    <title>Table Build | ACME Wildwest Services</title>
</head>
<body>
    <main>
        <h1>Lesson 08: HTML Table Build</h1>
        <table>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th colspan="1" scope="col"></th>
                    <th colspan="1" scope="col">Basic</th>
                    <th colspan="1" scope="col">Premium</th>
                    <th colspan="1" scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th colspan="1">Feature 1</th>
                    <td colspan="1">✔️</td>
                    <td colspan="1">✔️</td>
                    <td colspan="1">✔️</td>
                </tr>
                <tr>
                    <th colspan="1">Feature 2</th>
                    <td colspan="1">❌</td>
                    <td colspan="1">✔️</td>
                    <td colspan="1">✔️</td>
                </tr>
                <tr>
                    <th colspan="1">Feature 3</th>
                    <td colspan="1">❌</td>
                    <td colspan="1">❌</td>
                    <td colspan="1">✔️</td>
                </tr>
            </tbody>
            <caption>Table 1: Account Feature Comparison</caption>
        </table>
    </main>
</body>
</html>
